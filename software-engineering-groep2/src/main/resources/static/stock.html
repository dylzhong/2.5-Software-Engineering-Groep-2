<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Overview</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" rel="stylesheet">

    <!--Stock -->
    <link href="stock.css" rel="stylesheet">

</head>
<body onload="loadStock()">
    <div class="container-table">
        <form id="form-table" autocomplete="off">
            <table id="table-stock">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NDC</th>
                    <th>Details</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" onclick="openPopUp()">Add new item</button>
            <button type="button" onclick=window.location.href='index.html'>Home</button>
        </form>
    </div>

    <div id="overlay"></div>
    <div id="popUp">
        <h3>Add new item</h3>
        <form id="form-add" autocomplete="off">
            <label for="id">ID:</label><br>
            <input type="text" id="id" required><br>
            <label for="ndc">NDC:</label><br>
            <input type="text" id="ndc" required><br>
            <label for="details">Details:</label><br>
            <input type="text" id="details" required><br>
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" required><br><br>

            <button type="button" onclick="addItemToStock()">Submit</button>
            <button type="button" onclick="closePopUp()">Cancel</button>
        </form>
    </div>


    <script>
        function loadStock() {
            $.ajax({
                url: "/stock",
                method: "GET",
                dataType: "json",
                success: function(data) {
                    const table = $('#table-stock').DataTable({
                        data: data,
                        destroy: true,
                        columns: [
                            { data: "id" },
                            { data: "ndc" },
                            { data: "details" },
                            { data: "amount" },
                            {
                                data: null,
                                render: function (data, type, row) {
                                    return `<button class="button-delete" data-id="${row.id}">Delete</button>`;
                                },
                                orderable: false
                            }
                        ],
                        columnDefs: [
                            {
                                targets: '_all',
                                className: "dt-head-left dt-body-left"
                            }
                        ]
                    });

                    editItemInStock(table);
                    deleteItemInStock(table);
                },
                error: function () {
                    alert("An error occurred while loading the stock.");
                }
            });
        }

        function editItemInStock(table) {
            // Als iemand op een cel in de tabel klikt...
            $('#table-stock tbody').on('click', 'td', function () {
                const column = table.cell(this).index().column;

                //Skipt ID-kolom en Actie-kolom
                if (column === 0 || column === 4) return;

                //Cel waarop geklikt is
                const cell = $(this);
                //Bewaar de originele tekst van de cel
                const original = cell.text();

                function handleKey(e) {
                    //Als op Enter is gedrukt, wijziging opslaan
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        cell.off('keydown', handleKey);
                        // Maak de cel weer normaal, niet meer bewerkbaar
                        cell.removeAttr('contenteditable');

                        // Haal de nieuwe tekst op
                        const newValue = cell.text();
                        if (newValue !== original) {
                            // Haal de hele rij op
                            const row = table.row(cell.closest('tr')).data();
                            // Haal de kolomnaam op
                            const columnName = table.column(column).dataSrc();
                            row[columnName] = newValue;

                            $.ajax({
                                url: "/stock/edit",
                                method: "PUT",
                                data: {
                                    id: row.id,
                                    ndc: row.ndc,
                                    details: row.details,
                                    amount: row.amount
                                },
                                success: function () {
                                    alert("Item updated successfully.");
                                },
                                error: function () {
                                    alert("An error occurred while saving changes.");
                                }
                            });
                        }
                    }

                    //Als op Escape is gedrukt, wijziging annuleren
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        cell.text(original);
                        cell.removeAttr('contenteditable');
                        cell.off('keydown', handleKey);
                    }
                }

                cell.on('keydown', handleKey);
                //Maak de cel bewerkbaar
                cell.attr('contenteditable', 'true').focus();
            });
        }

        function deleteItemInStock(table) {
            $('#table-stock').off('click', '.button-delete');
            // Als iemand op een "Delete"-knop klikt in de tabel...
            $('#table-stock').on('click', '.button-delete', function (event) {

                // Zorg dat de knop niks anders doet (zoals opnieuw laden van de pagina)
                event.preventDefault();

                // Haal het ID van het item
                const id = $(this).data('id');
                // Zoek de rij
                const row = $(this).closest('tr');

                if (confirm("Are you sure you want to delete this item?")) {
                    $.ajax({
                        url: "/stock/delete",
                        method: "DELETE",
                        data: { id: id },
                        success: function () {
                            alert("Item deleted successfully.");
                            // Verwijder de rij uit de tabel
                            table.row(row).remove().draw();
                        },
                        error: function () {
                            alert("An error occurred while deleting the item.");
                        }
                    });
                }
            });
        }

        function openPopUp() {
            document.getElementById("popUp").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopUp() {
            document.getElementById("popUp").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function addItemToStock() {
            const id = $('#id').val();
            const ndc = $('#ndc').val();
            const details = $('#details').val();
            const amount = $('#amount').val();

            const form = document.getElementById("form-add");
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            $.ajax({
                url: "/stock/new",
                method: "POST",
                data: {
                    id: id,
                    ndc: ndc,
                    details: details,
                    amount: amount
                },
                success: function () {
                    alert("Item added successfully.");
                    closePopUp();
                    loadStock();
                },
                error: function (data) {
                    if (data.status === 409) {
                        alert("Item already exists in stock.");
                    } else {
                        alert("An error occurred while adding the item");
                    }
                }
            });
        }

        document.getElementById("overlay").addEventListener("click", closePopUp);

    </script>
</body>
</html>
